<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Ice Breaker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/>
</head>
<body>
    <div class="container">
        <h1 class="main-header">Ice Breaker</h1>
        <form id="name-form" class="form">
            <input type="text" id="name" name="name" placeholder="Enter name" class="form__input"/>
            <button id="magic-button" type="submit" class="form__btn">Do Your Magic</button>
        </form>
        <div id="result" class="result">
            <h2 class="section__header">Summary</h2>
            <p id="summary-and-facts"></p>
            <h2 class="section__header">Interesting Facts</h2>
            <div id="interests" class="list"></div>
            <h2 class="section__header">Ice Breakers</h2>
            <div id="ice-breakers" class="list"></div>
            <h2 class="section__header">Topics of Interest</h2>
            <div id="topics-of-interest" class="list"></div>
        </div>
        
        <img id="profile-pic" src="" alt="Profile Picture" style="display: none; max-width: 100%; height: auto; border-radius: 50%; margin-bottom: 20px;">
        
        <div class="spinner-container" id="spinner-container" style="display: none;">
            <i id="loading-spinner" class="fas fa-spinner fa-spin"></i>
        </div>
    </div>
    
    <script>
        $(document).ready(function () {
            $('form#name-form').on('submit', function (e) {
                e.preventDefault();
                $('#spinner-container').show();
                
                $.ajax({
                    url: '/process',
                    data: $(this).serialize(),
                    type: 'POST',
                    success: function (response) {
                        $('img#profile-pic').attr('src', response.picture_url); 
                        $('img#profile-pic').show(); 
                        
                        $('#summary-and-facts').text(response.summary);
                        $('#interests').html('<ul class="list__items">' + response.facts.map(fact => '<li class="list__item">' + fact + '</li>').join('') + '</ul>');
                        $('#ice-breakers').html('<ul class="list__items">' + response.ice_breakers.map(ice_breaker => '<li class="list__item">' + ice_breaker + '</li>').join('') + '</ul>');
                        $('#topics-of-interest').html('<ul class="list__items">' + response.interests.map(topic => '<li class="list__item">' + topic + '</li>').join('') + '</ul>');
                     },
                    error: function (error) {
                        console.log(error);
                     },
                    complete: function () {
                        $('#spinner-container').hide();
                     }
                });
            });
        });
    </script>
</body>
</html>
